<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Ensure web page is compatable with microsoft edge browser -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!-- Bootstrap CSS formatting -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<!-- General Font awesome css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<!-- Personal CSS -->
	<link rel="stylesheet" href="./css/styles.css">

	<!-- Change the icon on the tab-->
	<link rel="icon" src="" alt="">
	
	<!-- Title to display on the tab in your browser -->
	<title>Status</title>
</head>

<body>
	
	<header>
	</header>
	
	<div class="fullWidth">
		<!-- Logo -->
		<img class="logo" src="./img/StatusLogo.png" alt="status">
		
		<div class="loginContent">
			<!-- Login Form -->
			<form action="status.html">
				<!-- Username Input, Value Required -->
				<label for="uname"><h2 class="loginTitle">Username</h2></label>
				<br>
				<input type="text" placeholder="Enter Username" name="uname" required>
				<br>

				<!-- Password Input, Value Required -->
				<label for="psw"><h2 class="loginTitle">Password</h2></label>
				<br>
				<input type="password" placeholder="Enter Password" name="psw" required>
				<br>

				<!-- Login Button -->
				<button type="submit">Login</button>
				<br>

				<!-- Create Account -->
				<p class="loginCreateAccount">
				Don't have an account?
				<br>
				<!-- Link to New Form to Create Account, Currently Not Active -->
				<a class="loginLink" href="#">SIGN UP</a>
				</p>
			</form>
		</div>
	</div>
	


</body>

</html>
